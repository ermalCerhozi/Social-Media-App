<h2 mat-dialog-title>Edit Post</h2>
<mat-dialog-content>
    <div>
        <form [formGroup]="postForm">
            <div class="my-2">
                <input placeholder="description" type="text" class="form-control" formControlName="description">
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="false">Back</button>
    <button mat-button mat-dialog-close mat-dialog-close="true">Save changes</button>
</mat-dialog-actions>
