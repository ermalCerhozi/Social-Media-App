<body class="container">
  <div class="bg-white p-3 mt-3 rounded border shadow">
    <form #postForm="ngForm" (ngSubmit)="createPost(postForm.value)">
      <div class="row">
        <div class="col-1">
          <img
            src="https://icon-library.com/images/default-profile-icon/default-profile-icon-24.jpg"
            class="rounded-circle me-2"
            style="width: 38px; height: 38px; object-fit: cover"
          />
        </div>
        <div class="col-9">
          <div class="form-group">
            <input
              class="form-control rounded-pill border-1 bg-gray pointer"
              id="description"
              required
              ngModel
              name="description"
              placeholder="What's on your mind?"
            />
          </div>
        </div>
        <div class="col-2">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid"
          >
            Post
          </button>
        </div>
      </div>

      <div class="row" style="padding-top: 5px">
        <div class="col-1"></div>
        <div class="col-9">
          <div class="form-group">
            <input
              type="text"
              class="form-control rounded-pill border-1 bg-gray pointer"
              id="imageUrl"
              required
              ngModel
              name="imageUrl"
              placeholder="Place an url image here."
            />
          </div>
        </div>
      </div>
    </form>

    <hr />

    <div *ngIf="loadedPosts.length">
      <div *ngFor="let post of loadedPosts">
        <div class="bg-white p-4 rounded shadoww mt-5">
          <div class="d-flex justify-content-between">
            <div class="d-flex">
              <img
                src="https://icon-library.com/images/default-profile-icon/default-profile-icon-24.jpg"
                class="rounded-circle me-2"
                style="width: 38px; height: 38px; object-fit: cover"
              />
              <div>
                <p class="m-0 fw-bold">Ermal Cerhozi</p>
                <span class="text-muted fs-7">Recently Active</span>
              </div>
            </div>
            <div class="dropdown">
              <i class="dropbtn"> <mat-icon>more_horiz</mat-icon></i>
              <div class="dropdown-content">
                <a (click)="openEditPostDialog()">Edit</a>
                <a (click)="deletePost(post.id)">Delete</a>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <p>
              {{ post.description }}
            </p>
            <img
              src="https://source.unsplash.com/random/12"
              class="img-fluid rounded"
            />
            <a class="m-o" (click)="openLikesListDialog()"
              >See who liked this.
            </a>
            <hr />
            <div class="row">
              <div class="col">
                <button mat-stroked-button style="width: 100%">
                  <mat-icon>thumb_up</mat-icon>like
                </button>
              </div>
              <div class="col">
                <button
                  mat-stroked-button
                  style="width: 100%"
                  (click)="openCommentsListDialog()"
                >
                  <mat-icon> chat_bubble</mat-icon>Comment
                </button>
              </div>
              <div class="row" style="margin-top: 10px;">
                <div class="col-1"></div>
                <div class="col">
              <input (keyup.enter)="createComment()"
              #comment typr="text" class="form-control" placeholder="Write a comment...">
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
