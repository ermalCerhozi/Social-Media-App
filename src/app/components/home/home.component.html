<button (click)="createPost()">post</button>
<div *ngIf="loadedPosts.length">
  <mat-card *ngFor="let post of loadedPosts">
    <mat-card-content>
      <p>{{ post.description }}</p>
      <button (click)="deletePost(post.id)">delete</button>
    </mat-card-content>
  </mat-card>
</div>
<input type="text">
