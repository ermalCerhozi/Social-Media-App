        <div class="content">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{currentUser.firstName + ' '+  currentUser.lastName | titlecase}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v937-aew-111_3.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=8ce2cd03f94f2baddcb332cfb50f78b9">
          <mat-card-content>
            <p>
                You have been a member since DATE.
            </p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button color="primary"><mat-icon>share</mat-icon>Share</button>
            <button mat-button class="right" color="warn"><mat-icon>delete</mat-icon>Delete Account</button>
          </mat-card-actions>
        </mat-card>
    </div>
