<div class="container">
  <div>
    <br>
    <h3>You are the ADMIN of this "Blog Web Page". This page can be accessed only by you.</h3>
  </div>
  <hr>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- User Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
      <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName + ' ' + row.lastName | titlecase}}</td>
    </ng-container>
    
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let row">
        <img class="post-image" alt="item" src="{{row.image}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="action"> Actions </th>
      <td mat-cell *matCellDef="let actions; let i = index" class="action"> 
          <button mat-icon-button color="basic" (click)="onView(i)">
              <mat-icon>person</mat-icon>
          </button>
          <!-- <button mat-icon-button color="basic" (click)="onEdit(i)">
              <mat-icon>edit</mat-icon>
          </button> -->
          <button mat-icon-button color="warn" (click)="confirm(i)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
</div>
</div>
