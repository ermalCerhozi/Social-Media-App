<div class="form-card">
  <mat-card class="mat-card">
    <mat-card-header class="header">
      <mat-card-title class="font-title-m">Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content class="content">
      <form method="post" [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <mat-form-field class="inputs">
          <mat-label>First Name</mat-label>
          <input
            type="text"
            matInput
            class="form-control"
            id="InputEmail"
            formControlName="firstName"
            required
          />
          <mat-error> First Name is <strong>required</strong> </mat-error>
        </mat-form-field>

        <mat-form-field class="inputs">
          <mat-label>Last Name</mat-label>
          <input
            type="email"
            matInput
            class="form-control"
            id="InputEmail"
            formControlName="lastName"
            required
          />
          <mat-error> Last Name is <strong>required</strong> </mat-error>
        </mat-form-field>

        <mat-form-field class="inputs">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            formControlName="email"
            required
          />
          <mat-error> Email is <strong>required</strong> </mat-error>
        </mat-form-field>

        <mat-form-field class="inputs">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            class="form-control"
            id="InputPassword"
            formControlName="password"
            name="password"
            required
            minlength="6"
          />
          <mat-error> Password is <strong>required</strong> </mat-error>
          <mat-error> Password must be at least <strong>6 caracters</strong> </mat-error>
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">Submit</button>
        <div class="not-registered">
          <p>Already have an account?</p>
          <br />
          <a class="have-account" href="login">Go to login.</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
